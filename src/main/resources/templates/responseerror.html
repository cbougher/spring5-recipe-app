<!DOCTYPE html>
<html th:fragment="responseError (title, header, detail, message, stacktrace)" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:replace="${title}">Layout Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
            th:src="@{/webjars/jquery/3.6.0/jquery.min.js}">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}">
    </script>
</head>
<body>
<!--/*@thymesVar id="exception" type="guru.springframework.exceptions.NotFoundException"*/-->
<!--/*@thymesVar id="stacktrace" type="java.lang.String"*/-->
<section>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row justify-content-center">
            <div class="w-50">
                <div class="card">
                    <h5 class="card-header bg-primary text-light">
                        <th:block th:replace="${header}">The recipe ID was invalid</th:block>
                    </h5>
                    <div class="card-body">
                        <p>
                            <th:block th:replace="${detail}">The recipe id requested was not a valid number.</th:block>
                        </p>
                        <p><th:block th:replace="${message}">Something bad happened</th:block></p>
                        <div class="text-center">
                        <a class="btn btn-primary mx-auto" href="/" role="button">Go back home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${#arrays.contains(@environment.getActiveProfiles(),'dev')}">
            <div class="row">
                <div class="alert alert-secondary mt-4">
                    <pre>
                        <code>
                            <div th:replace="${message}">Something bad happened</div>
                            <div th:replace="${stacktrace}">oops</div>
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>

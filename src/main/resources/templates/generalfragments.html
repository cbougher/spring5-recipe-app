<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="headerFiles">
        <meta charset="UTF-8"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous"
              th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">

        <script
                src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
                crossorigin="anonymous"
                th:src="@{/webjars/jquery/3.6.0/jquery.min.js}">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"
                th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}">
        </script>
    </th:block>
</head>
<body>
    <div th:fragment="flash(success, error)">
        <div class="alert alert-success" role="alert" th:text="${success}" th:if="${success}"></div>
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
    </div>
<!--/*@thymesVar id="exception" type="guru.springframework.exceptions.NotFoundException"*/-->
<!--/*@thymesVar id="stacktrace" type="java.lang.String"*/-->
    <div class="container-fluid" style="margin-top: 20px">
        <div th:fragment="card(header, content, width)">
            <div  class="row justify-content-center">
                <div th:class="${width} + ' mt-4'">
                    <div class="card">
                        <h5 th:text="${header}" class="card-header bg-primary text-light">Heading</h5>
                        <div class="card-body">
                            <div th:replace="${content}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
